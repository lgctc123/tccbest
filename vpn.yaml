# HTTP(S) 代理服务端口
port: 7890

# SOCKS5 代理服务端口
socks-port: 7891

# Clash 路由工作模式
mode: rule

# 日志级别
log-level: info

# RESTful Web API 监听地址
external-controller: 127.0.0.1:9090

# DNS 配置（简化版，避免DNS污染）
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  nameserver:
    - 114.114.114.114
    - 8.8.8.8

# 核心：SS节点配置（已替换为你的真实信息）
proxies:
  - name: "vpn"                # 节点名称
    type: ss                   # 协议类型（必须小写ss，解决"不支持ss"报错）
    server: 45.32.         # 服务器IP
    port: 8388                 # 端口（数字，无引号）
    cipher: aes-256-gcm        # 加密方式（与服务端一致）
    password: ""        # 密码（保留引号）
    udp: true                  # 启用UDP转发（可选）

# 代理组配置（用于手动选择节点）
proxy-groups:
  - name: "Proxy"
    type: select               # 手动选择模式
    proxies:
      - "vpn"                  # 关联上面的SS节点
      - DIRECT                 # 直连选项（备用）

# 路由规则（简化版，国内直连，其他走SS）
rules:
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
